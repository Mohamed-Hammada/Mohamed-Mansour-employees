<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Employees Reports</title>

<style>
#customers {
	font-family: Arial, Helvetica, sans-serif;
	border-collapse: collapse;
	width: 100%;
}

#customers td, #customers th {
	border: 1px solid #ddd;
	padding: 8px;
}

#customers tr:nth-child(even) {
	background-color: #f2f2f2;
}

#customers tr:hover {
	background-color: #ddd;
}

#customers th {
	padding-top: 12px;
	padding-bottom: 12px;
	text-align: left;
	background-color: #04AA6D;
	color: white;
}
</style>

</head>
<body>

	<table id="customers">
		<thead>
			<tr>
				<th>Project ID</th>
				<th>Employee One ID</th>
				<th>Employee Two ID</th>
				<th>Overlap</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="current : ${form}">
				<td th:text="${current.key}">Project ID</td>
				<td th:text="${current.value.getEmpIdOne()}">Employee One ID</td>
				<td th:text="${current.value.getEmpIdTwo()}">Employee Two ID</td>
				<td th:text="${current.value.getOverlap()}">Overlap</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
